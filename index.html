<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
    <title>Insert title here</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="./css/theme.css">
</head>

<body>
    <div id="root"></div>

    <!--react js dependencies -->
    <script src="https://unpkg.com/react@latest/umd/react.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.development.js"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js" crossorigin="anonymous"></script>

    <!--dependencies-->
    <script src="https://fb.me/react-with-addons-15.0.0.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.0.4/redux.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/4.4.5/react-redux.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux-form/1.16.14/ReactReduxForm.min.js"></script>-->

    <!--javascript-->
    <script src="./js/index.js"></script>
    <script type="text/jsx" src="./js/components/configfileform.js"></script>

    <script type="text/babel">
        const {
            colors, CssBaseline, ThemeProvider, createMuiTheme, Autocomplete,
            TextField, makeStyles, InputLabel, MenuItem, FormHelperText,
            FormControl, Select, Paper, Grid, Button, Icon, CloudUploadIcon
        } = MaterialUI;

        // Create a theme instance.
        const theme = createMuiTheme({
            palette: {
                primary: {
                    main: '#556cd6',
                },
                secondary: {
                    main: '#19857b',
                },
                error: {
                    main: colors.red.A400,
                },
                background: {
                    default: '#fff',
                },
            },
        });

        const { Component } = React;
        //const { Provider, connect } = ReactRedux;

        ReactDOM.render(
            /*<Provider store={store}>*/
            <ThemeProvider theme={theme}>
                {/* CssBaseline kickstart an elegant, consistent, and simple baseline to build upon. */}
                <CssBaseline />
                <Grid container spacing={2}>
                    <Grid item xs={2}></Grid>
                    <Grid item xs={8}>
                        <ConfigFileForm />
                    </Grid>
                    <Grid item xs={2}></Grid>
                </Grid>
            </ThemeProvider>
           /* </Provider>,*/,
            document.getElementById('root')
        );

    </script>
</body>

</html>
